<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Footprint Calculator â€“ Login</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body { height: 100vh; display: flex; background: #e8faef; }

    /* LEFT SIDE */
    .left {
      width: 50%;
      background: url("https://i.pinimg.com/736x/3e/24/79/3e2479f3928fa7549230da6e219e51ee.jpg")
        center/cover no-repeat;
      position: relative; display: flex; align-items: center;
      padding: 60px; color: white;
    }
    .left-overlay { position: absolute; inset: 0; background: rgba(0,60,20,0.55); }
    .left-content { position: relative; max-width: 450px; }
    .left-content h1 { font-size: 36px; margin-bottom: 15px; display: flex; gap: 10px; }

    /* RIGHT SIDE */
    .right { width: 50%; display: flex; justify-content: center; align-items: center; padding: 40px; }

    .card {
      width: 380px; background: white; padding: 30px;
      border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .subtitle { margin-bottom: 25px; color: #6b6b6b; }

    label { margin-bottom: 5px; display: block; font-weight: 500; }
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1.5px solid #d3d3d3;
    }
    input:focus { border-color: #28a745; outline: none; }

    .forgot {
      font-size: 13px;
      margin-top: 15px;
      color: #1a8f5f;
      cursor: pointer;
      display: block;
      text-align: center;
    }

    .btn {
      width: 100%; background: #1fa447; color: white;
      padding: 12px; border-radius: 8px; border: none;
      font-size: 16px; cursor: pointer; margin-top: 10px;
    }
    .btn:hover { background: #18963f; }

    /* POPUPS */
    .popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.45);
      display: none; justify-content: center; align-items: center;
    }
    .popup-box {
      background: #fff; padding: 25px; border-radius: 10px;
      width: 600px; box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .button-row { display: flex; gap: 10px; }
    .button-row button { flex: 1; }

    .success-msg {
      display: none; margin-top: 10px; padding: 10px;
      border-radius: 6px; background: #d4f7d6; border: 1px solid #51b95f;
      color: #0d6a1d;
    }
  </style>
</head>

<body>

  <!-- LEFT SIDE -->
  <div class="left">
    <div class="left-overlay"></div>
    <div class="left-content">
      <h1><span style="font-size:28px;">ðŸŒ¿</span> Carbon Footprint Calculator</h1>
      <p>Track, understand, and reduce your carbon emissions.</p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="card">
      <h2>Welcome back</h2>
      <p class="subtitle">Sign in to your account</p>

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label>Password</label>
      <input type="password" id="password">

      <button class="btn" onclick="login()">Sign in</button>

      <!-- FORGOT PASSWORD BELOW SIGN-IN -->
      <span class="forgot" onclick="openForgot()">Forgot password?</span>
    </div>
  </div>

  <!-- FORGOT PASSWORD POPUP -->
  <div id="popup" class="popup">
    <div class="popup-box">
      <h3>Reset Password</h3>

      <!-- UPDATED: placeholder added -->
      <input type="email" id="fpEmail" placeholder="Enter your email">

      <div class="button-row">
        <button class="btn" onclick="sendReset()">Send</button>
        <button class="btn" style="background:#555" onclick="closePopup()">Cancel</button>
      </div>

      <div id="successMsg" class="success-msg"></div>
    </div>
  </div>

  <!-- LOGIN SUCCESS POPUP -->
  <div id="loginPopup" class="popup">
    <div class="popup-box">
      <h3>Login Status</h3>

      <div id="loginMsg" class="success-msg" style="display:block;">
        âœ” Login successful!
      </div>

      <button class="btn" onclick="goToSite()">OK</button>
    </div>
  </div>

<script>
/********** FORGOT PASSWORD **********/
function openForgot() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("successMsg").style.display = "none";
}

function sendReset() {
  const email = document.getElementById("fpEmail").value.trim();
  const msg = document.getElementById("successMsg");

  if (!email) {
    alert("Please enter your email.");
    return;
  }

  msg.style.display = "block";
  msg.innerHTML = "âœ” Successfully sent to <b>" + email + "</b>";
}

/********** LOGIN **********/
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  document.getElementById("loginPopup").style.display = "flex";
}

function goToSite() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
